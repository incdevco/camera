<!DOCTYPE html>
<html lang="en" ng-app="application">
	<head>
		<base href="http://cameras/"></base>
		<link rel="stylesheet" href="/css/master.css" media="screen" charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<title>Cameras</title>
	</head>
	<body ng-controller="IndexController as crtl">
		<section class="camera"
			ng-repeat="camera in crtl.cameras">
			<h1>
				<span>{{camera.name}}</span>
				<a ng-click="camera.show=!camera.show">
					<span ng-hide="camera.show">Show</span>
					<span ng-show="camera.show">Hide</span>
				</a>
			</h1>
			<ul>
				<li class="up">
					<a ng-click="crtl.moveUp(camera)"><span>Up</span></a>
				</li>
				<li class="left">
					<a ng-click="crtl.moveLeft(camera)"><span>Left</span></a>
				</li>
				<li class="right">
					<a ng-click="crtl.moveRight(camera)"><span>Right</span></a>
				</li>
				<li class="down">
					<a ng-click="crtl.moveDown(camera)"><span>Down</span></a>
				</li>
				<li>
					<select class="" name="moveTo"
						ng-change="crtl.moveTo(camera)"
						ng-model="camera.position"
						ng-options="position as position for position in camera.positions">
					</select>
				</li>
			</ul>
			<img alt="camera" width="100%"
				ng-if="camera.show"
				ng-src="{{camera.stream}}/?action=stream" />
		</section>
		<script src="/application.js" type="text/javascript"></script>
	</body>
</html>
